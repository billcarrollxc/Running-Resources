<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator Development</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <h3>Experimental</h3>
<form name="trainingPaces">
 <fieldset>
  <legend>Renato Canova's Training Paces</legend>
	 <br>
	 <label>Select Event:</label>
	 <br>
	 <select id="event" onchange="totalTime();">
		 <option value="select" selected>SELECT</option>
		 <option value="mile">1-Mile</option>
		 <option value="5K">5K</option>
		 <option value="10K">10K</option>
		 <option value="half">Half-Marathon</option>
		 <option value="full">Marathon</option>
	 </select>
	 <br>
	 <br>
  <label>Race Pace:</label>
  <br>
  <input type="text" name="thour" maxlength="2" size="4" placeholder="hh" onchange="totalTime();">
  <input type="text" name="tmin" maxlength="2" size="4" placeholder="mm" onchange="totalTime();">
  <input type="text" name="tsec" maxlength="2" size="4" placeholder="ss" onchange="totalTime();">
  <table>
   <tr>
    <td></td>
    <th>min/mi</th>
    <th>min/km</th>
    <th>s/400</th>
   </tr>
   <tr>
    <th>Long-Fast (Fundamental)</th>
    <td><input type="text" size="15" name="longFastSpeed" readonly></td>
    <td><input type="text" size="15" name="longFastKm" readonly></td>
    <td><input type="text" size="15" name="longFast400" readonly></td>
   </tr>
   <tr>
    <th>Fast-Continuous</th>
    <td><input type="text" size="15" name="fastContinuous" readonly></td>
    <td><input type="text" size="15" name="fastContinuousKm" readonly></td>
    <td><input type="text" size="15" name="fastContinuous400" readonly></td>
   </tr>
   <tr>
    <th>Special (90% and 110% RP)</th>
    <td><input type="text" size="15" name="special" readonly></td>
    <td><input type="text" size="15" name="specialKm" readonly></td>
    <td><input type="text" size="15" name="special400" readonly></td>
   </tr>
   <tr>
    <th>Specific (95%-100% RP)</th>
    <td><input type="text" size="15" name="specific" readonly></td>
    <td><input type="text" size="15" name="specificKm" readonly></td>
    <td><input type="text" size="15" name="specific400" readonly></td>
   </tr>
  </table>

 </fieldset>
</form>
  
    <script src="js/index.js"></script>

</body>
</html>
